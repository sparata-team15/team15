<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
    .comment {
      border-bottom: 1px solid #e5e7eb;
      padding-bottom: 1rem;
      margin-bottom: 1rem;
    }
    .comment:last-child {
      border-bottom: none;
      margin-bottom: 0;
    }
  </style>
</head>
<body class="bg-gray-100 p-8">
<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-lg">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">BOARD</h1>
    <div class="w-12 h-12 bg-gray-300 rounded-full"></div>
  </header>
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    <div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">카드 이름</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="카드 이름">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">카드 설명</label>
        <textarea class="w-full p-2 border border-gray-300 rounded" placeholder="카드 설명"></textarea>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">할 일을 입력해주세요</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded mb-2" placeholder="할 일을 입력해주세요">
        <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="할 일을 입력해주세요">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">작업자</label>
        <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="작업자">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">마감일</label>
        <input type="date" class="w-full p-2 border border-gray-300 rounded" value="2024-04-04">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2">파일</label>
        <div class="flex items-center">
          <input type="file" class="w-full p-2 border border-gray-300 rounded">
          <button class="ml-4 bg-blue-500 text-white px-4 py-2 rounded">다운로드</button>
        </div>
      </div>
    </div>
    <div>
      <h2 class="text-xl font-bold mb-4">댓글</h2>
      <div class="mb-4">
        <textarea id="commentContent" class="w-full p-2 border border-gray-300 rounded" placeholder="내용을 입력해주세요"></textarea>
        <button id="submitComment" class="bg-blue-500 text-white px-4 py-2 rounded mt-2">댓글 달기</button>
      </div>
      <div id="commentList"></div>
    </div>
  </div>
</div>

<input type="hidden" id="userId" value="1">
<script src="cardsdetail.js"></script>
</body>
</html>

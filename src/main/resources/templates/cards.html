<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board 1</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
<div class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
  <h1 class="text-2xl font-bold mb-4">BOARD 1</h1>
  <form>
    <div class="mb-4">
      <label for="card-name" class="block text-gray-700">카드 이름</label>
      <input type="text" id="card-name" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="이름을 입력해주세요">
    </div>
    <div class="mb-4">
      <label for="card-description" class="block text-gray-700">카드 설명</label>
      <input type="text" id="card-description" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="설명을 입력해주세요">
    </div>
    <div class="mb-4">
      <label class="block text-gray-700">할 일 목록</label>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="mr-2">
        <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="할 일을 입력해주세요">
      </div>
      <div class="flex items-center mb-2">
        <input type="checkbox" class="mr-2">
        <input type="text" class="w-full p-2 border border-gray-300 rounded" placeholder="할 일을 입력해주세요">
      </div>
      <button type="button" class="text-blue-500">+ 추가</button>
    </div>
    <div class="mb-4">
      <label for="worker" class="block text-gray-700">작업자</label>
      <input type="text" id="worker" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="닉네임을 입력해주세요">
    </div>
    <div class="mb-4">
      <label for="deadline" class="block text-gray-700">마감일</label>
      <input type="date" id="deadline" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <div class="mb-4">
      <label for="file" class="block text-gray-700">파일</label>
      <input type="file" id="file" class="w-full p-2 border border-gray-300 rounded mt-1">
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded">카드 생성</button>
  </form>
</div>
</body>
</html>

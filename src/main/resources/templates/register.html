<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
  <h1 class="text-2xl font-bold mb-6 text-center">Team Title</h1>
  <form>
    <div class="mb-4">
      <label for="id" class="block text-gray-700 font-bold mb-2">ID</label>
      <input type="text" id="id" name="id" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="ID를 입력해주세요.">
    </div>
    <div class="mb-4">
      <label for="password" class="block text-gray-700 font-bold mb-2">Password</label>
      <input type="password" id="password" name="password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="비밀번호를 입력해주세요.">
    </div>
    <div class="mb-4">
      <label for="name" class="block text-gray-700 font-bold mb-2">Name</label>
      <input type="text" id="name" name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="이름을 입력해주세요.">
    </div>
    <div class="mb-4">
      <label for="manager" class="block text-gray-700 font-bold mb-2">Manager</label>
      <input type="text" id="manager" name="manager" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="매니저이면 true를 입력해주세요.">
    </div>
    <div class="mb-4">
      <label for="managerToken" class="block text-gray-700 font-bold mb-2">ManagerToken</label>
      <input type="text" id="managerToken" name="managerToken" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="매니저 토큰을 입력해주세요.">
    </div>
    <div class="flex items-center justify-center">
      <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Register
      </button>
    </div>
  </form>
</div>
</body>
</html>

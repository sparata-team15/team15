<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Board Prototype</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
    }
    .draggable {
      cursor: move;
    }
  </style>
</head>
<body class="bg-gray-100 p-6">
<div class="container mx-auto">
  <header class="flex justify-between items-center mb-6">
    <h1 class="text-4xl font-bold">BOARD 1</h1>
    <div class="flex items-center space-x-4">
      <button class="flex items-center bg-blue-500 text-white px-4 py-2 rounded">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        새 컬럼 추가
      </button>
      <div class="w-10 h-10 bg-gray-300 rounded-full"></div>
    </div>
  </header>
  <main class="flex space-x-4" id="columns">
    <div class="bg-white p-4 rounded shadow w-1/3 draggable" draggable="true">
      <h2 class="text-xl font-semibold mb-4">컬럼1</h2>
      <div class="space-y-4">
        <div class="bg-gray-200 p-4 rounded">카드</div>
        <div class="bg-gray-200 p-4 rounded">카드</div>
        <div class="bg-gray-200 p-4 rounded">카드</div>
      </div>
      <button class="flex items-center mt-4 text-blue-500">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        카드 추가
      </button>
    </div>
    <div class="bg-white p-4 rounded shadow w-1/3 draggable" draggable="true">
      <h2 class="text-xl font-semibold mb-4">컬럼2</h2>
      <div class="space-y-4">
        <div class="bg-gray-200 p-4 rounded">카드</div>
      </div>
      <button class="flex items-center mt-4 text-blue-500">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        카드 추가
      </button>
    </div>
    <div class="bg-white p-4 rounded shadow w-1/3 draggable" draggable="true">
      <h2 class="text-xl font-semibold mb-4">컬럼3</h2>
      <button class="flex items-center mt-4 text-blue-500">
        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path></svg>
        카드 추가
      </button>
    </div>
  </main>
</div>
<script type="module">
  document.addEventListener('DOMContentLoaded', () => {
    const columns = document.querySelectorAll('.draggable');
    const container = document.getElementById('columns');

    columns.forEach(column => {
      column.addEventListener('dragstart', () => {
        column.classList.add('dragging');
      });

      column.addEventListener('dragend', () => {
        column.classList.remove('dragging');
      });
    });

    container.addEventListener('dragover', e => {
      e.preventDefault();
      const afterElement = getDragAfterElement(container, e.clientX);
      const dragging = document.querySelector('.dragging');
      if (afterElement == null) {
        container.appendChild(dragging);
      } else {
        container.insertBefore(dragging, afterElement);
      }
    });

    function getDragAfterElement(container, x) {
      const draggableElements = [...container.querySelectorAll('.draggable:not(.dragging)')];

      return draggableElements.reduce((closest, child) => {
        const box = child.getBoundingClientRect();
        const offset = x - box.left - box.width / 2;
        if (offset < 0 && offset > closest.offset) {
          return { offset: offset, element: child };
        } else {
          return closest;
        }
      }, { offset: Number.NEGATIVE_INFINITY }).element;
    }
  });
</script>
</body>
</html>
